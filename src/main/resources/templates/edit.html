    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2>Edit Book</h2>
      <form action="/editandredirect">
        <label>ID</label>
        <br>
        <input type="text" name="bookId" th:value="${book.get().id}" readonly>
        <br>
        <label>Name</label>
        <br>
        <input type="text" name="name" th:value="${book.get().name}">
        <br>
        <label>Proportion</label>
        <br>
        <input type="text" name="proportion" th:value="${book.get().getProportion()}">
        <br>
        <label>Availability</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="inWrittenForm" th:checked="${book.get().inWrittenForm}">
          <label class="form-check-label">
            In Written Form
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="inPDF" th:checked="${book.get().inPDF}">
          <label class="form-check-label">
            In PDF
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="isReadOnly" th:checked="${book.get().readOnly}">
          <label class="form-check-label">
            Readonly
          </label>
        </div>
        <input type="submit">
      </form>
