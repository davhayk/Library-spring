    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2>Add Form</h2>
      <div class="container">

        <form class="well form-horizontal" action="/add" id="contact_form">
          <fieldset>
            <br>
            <!-- Text input-->

            <div class="form-group">
              <label class="col-md-4 control-label" >Book name</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="name" placeholder="Intro to java" class="form-control"  type="text" required>
                </div>
              </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
              <label class="col-md-4 control-label">Author</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  name="authorId" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <p>If said Author doesn't exist</p>
            <div class="form-group">
              <label class="col-md-4 control-label" >Author Name</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="authorName" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" >Author Surname</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="authorSurname" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" >Author Phone</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="authorPhoneNumber" placeholder="If exists" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
              <label class="col-md-4 control-label" >Count</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="count" placeholder="1 by default" class="form-control" th:value="1"  type="text">
                </div>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" >Donator</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="donatorId" class="form-control"  type="text">
                </div>
              </div>
            </div>
            <p>If said Donator doesn't exist</p>
            <div class="form-group">
              <label class="col-md-4 control-label" >Donator Name</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="donatorName" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" >Donator Surname</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                </div>
              </div>
            </div>


            <div class="form-group">

              <div class="col-md-4 inputGroupContainer">

                  <input name="donatorNumber" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <!-- Checkbox-->
            <label>Availability</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexCheckChecked" name="inWrittenForm" checked="checked">
              <label class="form-check-label" for="flexCheckChecked">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="inPDF" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">

            </div>
            <div class="form-check">
